
  
	
<mat-table class="matTable" [dataSource]="dataSource" class="mat-elevation-z8">

	<ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
       
			<mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
       
    </ng-container>
 
    <ng-container matColumnDef="creation">
      <mat-header-cell *matHeaderCellDef> Created Date </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.creation}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="operation">
      <mat-header-cell *matHeaderCellDef> Operation </mat-header-cell>
      <mat-cell  *matCellDef="let row">  {{row.operation}} </mat-cell>
    </ng-container>


      <ng-container matColumnDef="start">
          <mat-header-cell *matHeaderCellDef> Start Date </mat-header-cell>
          <mat-cell *matCellDef="let row">  {{row.start}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="end">
          <mat-header-cell *matHeaderCellDef> End date </mat-header-cell>
          <mat-cell *matCellDef="let row">  {{row.end}} </mat-cell>
	  </ng-container>
	  
	  <ng-container matColumnDef="progress">
		<mat-header-cell *matHeaderCellDef> Progress % </mat-header-cell>
		<mat-cell *matCellDef="let row"> 
			   
			<mat-progress-bar matTooltip="{{row.progress}}" mode="determinate" value={{row.progress}}></mat-progress-bar>
			 </mat-cell>
	</ng-container>
	  
	<ng-container matColumnDef="options">
		<mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
		<mat-cell *matCellDef="let row">
		  <button (click)="deleteRecord(row.id)">Delete</button>
		  <button (click)="editRecord(row.id)">Edit</button>
		</mat-cell>
	  </ng-container>
	 
	

	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	
</mat-table>
<mat-paginator #paginator
                  [pageIndex]="0"
                  [pageSize]="5"
                  [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
